<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
     <!-- adding bootstrap -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="/home/tanya/Desktop/the_django_course/blog_project/myfirstblog/myfirstblog/static/css/blog.css">
     <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- adding navbar -->
      <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand"></a></li>
            <li></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <div class="row">

           <div class="col-lg-3">
             <li>
              <a href="{% url 'post_new'%}">NewPost</a>
             </li>
           </div>

           <div class="col-lg-3">
             <li>
              <a href="#">Drafts</a>
             </li>
           </div>

           <div class="col-lg-3">
             <li>
              <a href="{% url 'logout'%}">Logout</a>
             </li>
           </div>

           <div class="col-lg-3">
             <li>
               <a>Welcome:{{user.username}}</a>
             </li>
           </div>

            {%else%}
            <li><a class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a></li>
            {%endif%}

            </div>
          </ul>

        </div>

      </nav>

      <!-- content block -->
      <div class="content container setting-background">
        <div class="row">
          <div class="col-md-8">
            <div class="blog_posts">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
