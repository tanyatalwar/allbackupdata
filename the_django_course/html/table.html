<!-- table in html consist of various tag -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables and forms</title>
  </head>
  <body>
    <table border="1">
      <!-- thead is used for table head -->
      <thead>
        <th>number</th>
        <th>colour</th>
        <th>country</th>
      </thead>
      <tr>
        <!-- this is to start row -->
        <td>2</td>
        <td>red</td>
        <td>india</td>
      </tr>
    </table>

<!-- starting form -->
     <form>
      <h1>Forms</h1>
      <h1>Log in</h1>
      <h2>Enter Email and password</h2>

      <input type="email" name="useremail" value="Email here">
      <input type="password" name="password" value="">
      <input type="color" name="color" value="">
      <input type="submit" name="submit" value="submit">
     </form>



  </body>
</html>
